<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="bodycontainer">
        
        <h1 class="titulos"> El pequeño Bobby </h1>
        <h4 class="textos">ama el chocolate. El va frecuentemente a su tienda favorita, si bobby guarda las suficientes envolturas de chocolate el puede conseguir chocolate gratis </h4>
        <div class="infobody">
            <div class="card">
                <img class="card-img-top" src="./fbc3cf2c3eef6e7f3a4faa436b8eb20b-caracter-de-pluma-de-nino-sonriente.png" alt="">
                <div class="card-body">
                    <h4 class="card-title" >Pequeño Bobby</h4>
                    <p class="card-text" id="dinero1"> Dinero:</p>
                    <p class="card-text" id="chocolate"> Barras de chocolate:</p>
                    <p class="card-text" id="envolturas"> Envolturas: </p>
                </div>
            </div>
            <div class="containerinfo">
                <div class="mt-5" id="contenido"></div>
                <h2 class="area" id=""> Caso 1 </h2>
                
                <button class="boton" onclick='traer()'> Establecer </button>
                <h2 class="area" id=""> Caso 2 </h2>
                
                <button class="boton"  onclick='traer()'> Establecer </button>
                <h2 class="area" id=""> Caso 3 </h2>
                
                <button class="boton"  onclick='traer()'> Establecer </button>
                <h2 class="area2" id="calculo"> Se reclamaron n barras de chocolate</h2>
                <img class="imagen" src="./f2c0d673ee6dc23e91b880e0b39d565e-sparkly-chocolate-bar-flat.png" alt="">
            </div>

        </div>
        
        
    
    </div>
    
    <script src="script.js" type="module"></script>
    <script>

            var contenido = document.querySelector('#contenido')
        function traer(){
            fetch('https://chocolatefeast.herokuapp.com/api/casos/1')
            .then(res => res.json())
            .then(data => {
                asignar(data.n, data.c, data.m);
                chocolateFeast(data.n, data.c, data.m);
            })
        }

        function chocolateFeast(n, c, m) {
            var reclamar = document.getElementById("calculo")

            var chocolates = Math.floor(n / c);
            var resultado = chocolates + Math.floor((chocolates - 1) / (m - 1));
            
            reclamar.innerText = `Bobby reclamó: ${resultado} barras de chocolate`;
        }
        function asignar(n, c, m){
            var Dinero = document.getElementById("dinero1")
            var Chocolate = document.getElementById("chocolate")
            var Envoltura = document.getElementById("envolturas")

            Dinero.innerText = `Bobby tiene: ${n}$ de dinero`;
            Chocolate.innerText = `El chocolate vale ${c}$ de dinero`;
            Envoltura.innerText = `Bobby tiene: ${m} envolturas`;
        }

    </script>
</body>



</html>
